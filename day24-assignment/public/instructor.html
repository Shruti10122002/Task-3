<!DOCTYPE html>
<html>
<head>
  <title>Instructor Upload</title>
  <style>body { font-family: Arial; text-align: center; padding: 50px; }</style>
</head>
<body>
  <h1>Instructor: Upload PDF Materials</h1>
  <form id="form" enctype="multipart/form-data">
    <input type="file" name="courseMaterial" accept=".pdf" required><br><br>
    <button type="submit">Upload PDF</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const res = await fetch('/upload', { method: 'POST', body: data });
      const json = await res.json();
      document.getElementById('result').innerHTML = 
        res.ok ? `<strong style="color:green;">${json.message}</strong>`
               : `<strong style="color:red;">${json.error}</strong>`;
    };
  </script>
</body>
</html>
